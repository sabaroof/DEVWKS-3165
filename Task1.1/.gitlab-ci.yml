stages:
        - validate
        - plan
        - apply


image: 
        name: hashicorp/terraform:light
        entrypoint:
                - '/usr/bin/env'
                - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

before_script:
        - rm -rf .terraform
        - terraform --version
        - terraform init

validate:
        stage: validate
        script: 
       
                - terraform  validate


plan:
        stage: plan
        script:
                - terraform plan
        dependencies:
                - validate
                  

apply:
        stage: apply
        script:
                - terraform apply -auto-approve -parallelism=1
        dependencies:
                - plan
        when: manual


